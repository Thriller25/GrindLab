# GrindLab CI Pipeline
# Runs on every push and pull request to main

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: pip
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir -r requirements.txt

    - name: Run linting (flake8)
      run: |
        pip install flake8
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting (black)
      run: |
        pip install black
        black --check app/

    - name: Check import sorting (isort)
      run: |
        pip install isort
        isort --check-only app/

    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

  # Frontend Build & Lint
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint --if-present

    - name: Type check
      run: npm run type-check --if-present

    - name: Build
      run: npm run build

  # E2E Tests with Playwright
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]
    defaults:
      run:
        working-directory: ./e2e

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
        cache-dependency-path: e2e/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Start backend
      run: |
        cd ../backend
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir -r requirements.txt
        nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
        sleep 10
      env:
        DATABASE_URL: sqlite:///./test_e2e.db
        JWT_SECRET_KEY: test-secret-key-for-e2e
        DEBUG: 'true'

    - name: Check backend started
      run: |
        cat /tmp/backend.log || echo "No backend log found"
        curl -v http://localhost:8000/health || echo "Health check failed"

    - name: Build and serve frontend
      run: |
        cd ../frontend
        npm ci
        npm run build
        npx serve -s dist -l 5173 &
        sleep 3

    - name: Wait for services
      run: |
        npx wait-on http://localhost:8000/health http://localhost:5173 -t 180000 --interval 2000

    - name: Run Playwright tests
      run: npx playwright test --project=chromium
      env:
        E2E_BASE_URL: http://localhost:5173
        E2E_API_URL: http://localhost:8000/health

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report
        path: e2e/playwright-report/
        retention-days: 7

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: grindlab-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: grindlab-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
